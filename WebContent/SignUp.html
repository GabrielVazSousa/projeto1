<!DOCTYPE html>
<html lang="en">

<head>
	  <link rel="stylesheet" type="text/css" href="Login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Livvic:500&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body>

<div class="login-form">

    <div class="login-container shadow">

        <div class="row">
            <h4 class="center white"> Cadastrar </h4>
        </div>

        <form class="login form col s12" action="/Projeto1/signup" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="text" class="validate" required name="name">
                    <label for="email">Usu√°rio</label>
                    <span class="helper-text white-text" data-error="Incorrect email address" data-success="Keep going"></span>
                </div>

                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" required name="password">
                    <label for="password">Senha</label>
                </div>
                <div class="input-field col s12">
                    <input id="password2" type="password" class="validate" required name="password2">
                    <label for="password">Confirmar Senha</label>
                </div>

                <div class="col s12">
                    <input type="submit" value="SignUp" class="btn btn-small login-btn waves-effect white-text">
                </div>


        </form>

        </div>
    </div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
